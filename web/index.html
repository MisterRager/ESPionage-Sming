<html>
  <head>
    <meta charset="utf-8">
    <title>
      ESPionage Controller Page
    </title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript">
    $(function() {
      var max_bright = 31;
      var bright_offset = 255 - 31;

      var bright_input = $("input#brightness");
      $.get("/brightness", null, function(res) {
        bright_input.val((res.brightness - bright_offset) + "");
      });
      bright_input.change(function(){
        var new_val = Math.min(
          Math.max(Number.parseInt(bright_input.val()) + bright_offset, 0),
          255
        );

        console.log("New val is ", new_val);

        $.post("/brightness",
          {brightness: new_val},
          function(res) {
            bright_input.val((res.brightness - bright_offset) + "");
            console.log(res);
          }
        );
        return false;
      });
    });
    </script>
  </head>
  <body>
    <form id="brightnessfm" action="/brightness">
      <ul>
        <li>
          <label for="brightnes">Brightness </label>
          <input type="range" id="brightness" name="brightness" min="0" max="31" step="1" value="31"/>
        </li>
      </ul>
    </form>
  </body>
</html>

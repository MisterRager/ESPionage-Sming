<html>
  <head>
    <meta charset="utf-8">
    <title>
      ESPionage Controller Page
    </title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript">
    $(function() {
      var max_bright = 31;
      var bright_offset = 255 - 31;

      var bright_input = $("input#brightness");
      $.get("/brightness", null, function(res) {
        bright_input.val((res.brightness - bright_offset) + "");
      });
      bright_input.change(function(){
        var new_val = Math.min(
          Math.max(Number.parseInt(bright_input.val()) + bright_offset, 0),
          255
        );

        console.log("New val is ", new_val);

        $.post("/brightness",
          {brightness: new_val},
          function(res) {
            bright_input.val((res.brightness - bright_offset) + "");
            console.log(res);
          }
        );
        return false;
      });

      var ssid_input = $("input#wifi_ssidfm");
      var pass_input = $("input#wifi_passwordfm");

      $("form#wififm").submit(function() {
        $.post("/wifi_credentials",
          {
            wifi_ssid: ssid_input.val(),
            wifi_password: pass_input.val()
          },
          function(res) {
            console.log(res);
          }
        );
        return false;
      });

      $.get("/wifi_credentials", null, function(res) {
        ssid_input.val(res.ssid);
      });
    });
    </script>
  </head>
  <body>
    <form id="brightnessfm" action="/brightness">
      <ul>
        <li>
          <label for="brightnessfm">Brightness</label>
          <input type="range" id="brightness" name="brightness" min="0" max="31" step="1" value="31"/>
        </li>
      </ul>
    </form>
    <form id="wififm" action="/wifi_credentials">
      <ul>
        <li>
          <label for="wifi_ssidfm">SSID</label>
          <input type="text" id="wifi_ssidfm" name="wifi_ssid" />
        </li>
        <li>
          <label for="wifi_passwordfm">Password</label>
          <input type="password" id="wifi_passwordfm" name="wifi_password" />
        </li>
      </ul>
      <button type="submit" id="wifi_submit">Update WiFi</button>
    </form>
  </body>
</html>

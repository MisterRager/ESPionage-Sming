<html>
  <head>
    <meta charset="utf-8">
    <title>
      ESPionage Controller Page
    </title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script language="javascript" src="index.js"></script>
  </head>
  <body>
    <form id="brightnessfm" action="/brightness">
      <h3>APA102 "global" brightness (warning: low frequency pwm)</h3>
      <ul>
        <li>
          <label for="brightnessfm">Brightness</label>
          <input type="range" id="brightness" name="brightness" min="0" max="31" step="1" value="31"/>
        </li>
      </ul>
    </form>
    <form id="wififm" action="/wifi_credentials">
      <h3>Wifi Credentials</h3>
      <ul>
        <li>
          <label for="wifi_ssidfm">SSID</label>
          <input type="text" id="wifi_ssidfm" name="wifi_ssid" />
        </li>
        <li>
          <label for="wifi_passwordfm">Password</label>
          <input type="password" id="wifi_passwordfm" name="wifi_password" />
        </li>
      </ul>
      <button type="submit" id="wifi_submit">Update WiFi</button>
    </form>
    <form id="typefm" action="led_type">
      <h3>LED Strip Type:</h3>
      <ul>
        <li>
          <label for="apa102_radio">APA102</label>
          <input type="radio" value=0 name="type" class="led_type_radio"/>
        </li>
        <li>
          <label for="ws2811_radio">WS2811</label>
          <input type="radio" value=1 name="type" class="led_type_radio"/>
        </li>
        <li>
          <label for="ws2812_radio">WS2812</label>
          <input type="radio" value=2 name="type" class="led_type_radio"/>
        </li>
        <li>
          <label for="apa104_radio">APA104</label>
          <input type="radio" value=3 name="type" class="led_type_radio"/>
        </li>
      </ul>
    </form>
  </body>
</html>
